<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>1~50 圓形轉盤 (行動裝置優化版)</title>
  <style>
    /* 基礎樣式與響應式排版 */
    body {
      text-align: center;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px 10px; /* 增加邊距防止手機邊邊太擠 */
    }

    h2 {
      font-size: 1.5rem;
      color: #333;
    }

    /* 轉盤容器設定 */
    #roulette-container {
      position: relative;
      display: inline-block;
      width: 100%; /* 寬度隨父容器 */
      max-width: 400px; /* 在電腦上最大不超過 400px */
      margin: 0 auto;
      touch-action: manipulation; /* 優化手機操作 */
    }

    /* 頂部箭頭 */
    #arrow {
      position: absolute;
      top: -10px; /* 稍微往上調，避免擋住數字 */
      left: 50%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #e74c3c;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* 轉盤 SVG 響應式縮放 */
    svg {
      display: block;
      width: 100%; /* 讓 SVG 跟隨容器寬度自動縮放 */
      height: auto; /* 保持比例 */
      user-select: none;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transform-origin: center center;
    }

    /* 按鈕樣式優化 */
    #spin-btn {
      margin-top: 25px;
      padding: 15px 40px; /* 增加點擊區域，方便手機操作 */
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px; /* 圓角更現代感 */
      border: none;
      background: #3178c6;
      color: #fff;
      box-shadow: 0 4px 10px rgba(49, 120, 198, 0.3);
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent; /* 移除手機點擊藍色框 */
    }

    #spin-btn:active {
      transform: scale(0.95);
      background: #25558a;
    }

    #spin-btn:disabled {
      background: #ccc;
      box-shadow: none;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #3178c6;
      min-height: 2rem;
    }

    /* 圖片顯示區域優化 */
    #card-image {
      margin-top: 20px;
      width: 100%; /* 手機上寬度隨容器 */
      max-width: 320px; /* 在大螢幕上限制最大寬度 */
      height: auto;
      border-radius: 12px;
      border: 4px solid #3178c6;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: inline-block;
    }
  </style>
</head>
<body>

  </div>

  <div id="result">請點擊按鈕開始轉動</div>
  <button id="spin-btn">轉動轉盤 Spin</button>
  
  <br>
  <img id="card-image" src="image/0.JPG" alt="牌卡圖片" />
